<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        IT School 'Hillel'
    </p>
    <script>
        alert("Look!");
        let someNum = 123456; //number
        let someText = 'IT School "Hillel"'; //string
        let myVar = false; //boolean
        console.log(typeof someNum);
        console.log(typeof someText);
        console.log(typeof myVar); 
        console.log('Number = ', 123456); 
        console.log('String = ', 'IT School "Hillel"'); 
        console.log('Boolean = ', false); 
    </script>
</body>
</html>
